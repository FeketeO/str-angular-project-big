<div>
  <h3>List of Customers</h3>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Adress</th>
        <th>Email</th>
        <th>Actice</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerList | async">
        <td>{{customer.id}}</td>
        <td>{{customer.firstName}} </td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address.zip}}, {{customer.address.country}}, {{customer.address.city}}, {{customer.address.street}}, {{customer.address.notes}},</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-info">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger">
              <i class="fa fa-trash"></i>
          </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>

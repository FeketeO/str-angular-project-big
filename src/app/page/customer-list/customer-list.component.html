<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
      <app-navbar></app-navbar>
      <div class="content">

<div>
  <h3>List of Customers</h3>
  <div class="col-12">
    <button class="btn btn-info btn-block" [routerLink]="[0]">
        <i class="fa fa-edit"></i>
        Add Customer
    </button>
</div>
  <table class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>ZIP</th>
        <th>Countr</th>
        <th>City</th>
        <th>Street</th>
        <th>Email</th>
        <th>Active</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerList | async">
        <td>{{customer.id}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address.zip}}</td>
        <td>{{customer.address.country}}</td>
        <td>{{customer.address.city}}</td>
        <td>{{customer.address.street}}</td>
         <td>{{customer.email}}</td>
         <td>{{customer.active}}</td>
        <td>
          <div class="btn-group">
            <button [routerLink]="[customer.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onRemove(customer)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
            </button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<div class="row">
    <div *ngIf="(order$ | async) as order" class="col-6 offset-3">
        <form #orderForm="ngForm" (ngSubmit)="onUpdate(orderForm, order)">
            <div class="form-group">
                <label for="id">id</label>
                <input id="id" name="id" [(ngModel)]="order.id" type="number" class="form-control" pattern="\d{1,10}"
                    required>
                <div [hidden]="orderForm.controls.id?.valid" class="error-message">
                    Az id minimum 1 és maximum 10 számjegyből állhat!
                </div>
            </div>
            <div class="form-group">
                <label for="customerId">CustomerId</label>
                <input id="customerId" name="customerId" [(ngModel)]="order.customerId" type="number"
                    class="form-control" pattern="\d{1,10}" required>
                <div [hidden]="orderForm.controls.customerId?.valid" class="error-message">
                    A customerId minimum 1 és maximum 10 számjegyből állhat!
                </div>
            </div>
            <div class="form-group">
                <label for="productId">ProductId</label>
                <input id="productId" name="productId" [(ngModel)]="order.productId" type="number" class="form-control"
                    pattern="\d{1,10}" required>
                <div [hidden]="orderForm.controls.productId?.valid" class="error-message">
                    A productId minimum 1 és maximum 10 számjegyből állhat!
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount" name="amount" [(ngModel)]="order.amount" type="number" class="form-control"
                    pattern="\d{1,10}" required>
                <div [hidden]="orderForm.controls.amount?.valid" class="error-message">
                    Az összeg minimum 1 és maximum 10 számjegyből állhat!
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" [(ngModel)]="order.status" class="form-control" required>
                    <option *ngFor="let status os statuses" [value]="status">{{status}}</option>
                </select>
                <div [hidden]="orderForm.controls.status?.valid" class="error-message">
                    A status csak a megadott értékeket veheti fel
                </div>
            </div>
            <button [disabled]="orderForm.invalid || updating" type="submit" class="btn btn-primary btn-block btn-lg">
                <i *ngIf="!updating" class="fa fa-save"></i>
                <i *ngIf="updating" class="fa fa-refresh"></i>
            </button>
        </form>
    </div>
</div>

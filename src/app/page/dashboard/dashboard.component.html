<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="container-fluid">
        <div class="row">

          <div *ngFor="let card of cards" class="col-lg-3 col-md-6 col-sm-6">
            <app-info-card [cardClass]="card.cardClass"
              [icon]="card.icon"
              [title]="card.title"
              [content]="card.content"
              [footer]="card.footer"
            ></app-info-card>
          </div>

        </div>


        <div class="row">
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header card-header-success">
                <app-chart
                [barChartLabels]="productsChartLabels"
                [barChartData]="productsChartData"></app-chart>
              </div>
              <div class="card-body">
                <h4 class="card-title">Produts</h4>
                <p class="card-category">
                  <span class="text-success"><i class="fa fa-long-arrow-up"></i>55%</span> increase in today sales.</p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> updated 4 minutes ago
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header card-header-warning">
                <app-chart
                  [barChartLabels]="customersChartLabels"
                  [barChartData]="customersChartData"></app-chart>
              </div>
              <div class="card-body">
                <h4 class="card-title">Customers</h4>
                <p class="card-category">
                  <span class="text-success"><i class="fa fa-long-arrow-up"></i>55%</span> increase in today sales.</p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> updated 4 minutes ago
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header card-header-danger">
                <app-chart
                  [barChartLabels]="orderChartLabels"
                  [barChartData]="orderChartData"></app-chart>
              </div>
              <div class="card-body">
                <h4 class="card-title">Orders</h4>
                <p class="card-category">
                  <span class="text-success"><i class="fa fa-long-arrow-up"></i>55%</span> increase in today sales.</p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> updated 4 minutes ago
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

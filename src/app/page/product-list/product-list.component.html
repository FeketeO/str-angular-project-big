<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-5">
                        <button class="btn btn-success btn-block" [routerLink]="[0]">
                            <i class="fa fa-edit"></i>
                            Create Product
                        </button>
                    </div>
                    <div class="col-12 col-lg-3 ">
                        <select [(ngModel)]="filterKey" class="form-control">
                            <option *ngFor="let key of filterKeys" [value]="key">
                                {{ key }}
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search"
                                (keyup)="onChangePhrase($event)">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Product Table</h4>
                        <p class="card-category"> All products are listed below</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-success">
                                    <th (click)="onColumnSelect('id')">ID</th>
                                    <th (click)="onColumnSelect('name')">Name</th>
                                    <th (click)="onColumnSelect('type')">Type</th>
                                    <th (click)="onColumnSelect('catID')">CatID</th>
                                    <th (click)="onColumnSelect('description')">Description</th>
                                    <th (click)="onColumnSelect('price')">Price</th>
                                    <th (click)="onColumnSelect('featured')">Featured</th>
                                    <th (click)="onColumnSelect('active')">Active</th>
                                    <th><i *ngIf="!irany" class="fa fa-arrow-up"></i>
                                        <i *ngIf="irany" class="fa fa-arrow-down"></i>

                                    </th>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let product of productList | async | filter:phrase:filterKey  | sorter:columnKey:irany">
                                        <td>{{product.id}}</td>
                                        <td>{{product.name}} </td>
                                        <td>{{product.type}}</td>
                                        <td>{{product.catID}}</td>
                                        <td>{{product.description}}</td>
                                        <td>{{product.price}}</td>
                                        <td> {{product.featured}} </td>
                                        <td>{{product.active}} </td>
                                        <td>
                                            <div class="btn-group">
                                                <button [routerLink]="[product.id]" class="btn btn-info">
                                                    <i class="fa fa-pencil"></i>
                                                </button>
                                                <button (click)="onRemove(product)" class="btn btn-danger">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-4">
  <div class="card card-chart">
    <div class="card-header" class="{{ cardClass }}">
      <div class="ct-chart" id="dailySalesChart"></div>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ title }}</h4>
      <p class="card-category">
        <span class="text-success"><i class="fa fa-long-arrow-up"></i>{{ sales }}{{ comment }}</span></p>
    </div>
    <div class="card-footer">
      <div class="stats">
        <i class="material-icons">access_time</i> {{ footer }}
      </div>
    </div>
  </div>
</div>
